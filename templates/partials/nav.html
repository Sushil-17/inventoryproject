<!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-info bg-info">
    
    <div class="container">
        <a class="navbar-brand text-white" href="{% url 'dashboard-index' %}">NTPC Inventory</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'dashboard-index' %}">Dashboard <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>

            
            {% if user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="{% url 'user-profile' %}" class="nav-link appointment-btn scrollto text-white">{{user.username}} Profile</a>
                    <!-- <a class="nav-link text-white" href="{% url 'user-profile' %}">Admin Profile </a> -->
                        <span
                            class="sr-only">(current)</span>  
                </li>
                <li class="nav-item">
                    <a href="{% url 'user-logout' %}" class="nav-link appointment-btn scrollto text-white">Logout</a>
                    <!-- <a class="nav-link text-white" href="{% url 'user-logout' %}">Logout</a> -->
                </li>
            </ul>
            
           <!-- problem is not solved as is.authenticated is not working as it show logout and admin profile for the same still finding out the solution -->
            {% else  %} 
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"> 
                    <!-- <a  href="{% url 'user-register' %}" class="nav-link appointment-btn scrollto text-white">Sign up </a> -->
                    <a class="nav-link text-white" href="{% url 'user-register' %}">Register <span
                            class="sr-only">(current)</span></a>
                 </li>
                
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'user-login' %}">Sign in</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav> 
<!--End Navbar-->
